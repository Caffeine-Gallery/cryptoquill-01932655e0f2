<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Blog</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Crypto Blog</h1>
        <button id="newPostBtn">New Post</button>
    </header>

    <div id="newPostModal" class="modal">
        <div class="modal-content">
            <h2>Create New Post</h2>
            <form id="postForm">
                <input type="text" id="title" placeholder="Post Title" required>
                <input type="text" id="author" placeholder="Author Name" required>
                <div id="editor"></div>
                <div class="button-group">
                    <button type="submit">Publish</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <main id="posts">
        <div id="loading" class="loading">Loading posts...</div>
    </main>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
